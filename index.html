<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteio da Sorte</title>
</head>

<body>
        <main>
            <div class="container" id="principal">
                <img src="img/dado.png" alt="imagem-dado">
                <h1>Sortei seu Número</h1>
            </div>
            <p>Sortear um numero: </p>
            <section>
                <input placeholder="de:" class="min" type="number" >
                <input placeholder="até:" class="max" type="number">
            </section>
            <div class="container inf">
                <button onclick="sorteio()" id="sorteio">Sortear</button>
            </div>
        </main>

</body>
<script src="settings/script.js"></script>

</html>
